<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ingresar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width user-scalable=no">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site">
    <meta property="og:title" content="Ingresar"><meta property="og:type" content="website">
    <meta property="og:description" content="Pagina inicial de Coffee House">
    <meta property="og:image" content="/img/logo.png"><meta name="theme-color" content="#9A8E8F">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="shortcut icon" type="image/png" href="./img/logo256.png">
<link rel="apple-touch-icon" href="./img/logo256.png">
<link rel="apple-touch-startup-image" href="./img/logo256.png">
<link rel="manifest" href="./manifest.json">
<div id = "fb-root" > </div> 
<script async defer crossorigin = "anónimo" src = "https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v6.0" > </script> 
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-app"> 
      <div class="main-logo">
        <div class="main-logo__content"><img class="main-logo__logo" src="./img/logo384.png" alt="Logo" title="Logo - Coffee House"></div>
      </div>
      <form class="main-form">
        <input class="main-form__input" type="text" placeholder="Usuario">
        <input class="main-form__input" type="password" placeholder="Contraseña"><a class="main-form__input submit" href="./app.html">Ingresar</a>
      </form>
      <div class="main-redes">
        <p class="main-redes__text">Registrate con Facebook o Twitter</p>
        <div class="main-redes__content">
          <div class="content-facebook"><img class="main-redes__icon facebook" src="./img/facebook.svg" alt="Icono de Facebook" title="Registrate con Facebook"></div>
          <div class="content-twitter"><img class="main-redes__icon twitter" src="./img/twitter.svg" alt="Icono de Twitter" title="Registrate con Twitter"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
